<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>JavaScript a DOM</title>
	<link href="https://fonts.googleapis.com/css?family=Montserrat:400,700|Source+Sans+Pro:400,400i,700,700i&amp;subset=latin-ext" rel="stylesheet">
	<link rel="stylesheet" href="style.css">
</head>

<body>

	<h1>Změna tříd, události</h1>

	<p onmouseover="zmenaPisma()" class="odstavec" style="font-size: 16px;">V elipse spí lev.</p>

	<button onclick="zmenaBarvyPisma()">červený po kliknutí</button>

	<button onclick="zvetseniPisma()">větší po kliknutí</button>

	<div class="ctverecek zluty"></div>

	<div class="ctverecek zeleny"></div>

	<img class="obrazek" src="obrazky/kocka.jpg">

	<div class="kontejner">
		<div class="kontejner-1">
			<button onclick="spustAudio()" class="tlacitko">PLAY</button>
			<button onclick="zastavAudio()" class="tlacitko">STOP</button>
			<button onclick="resetAudio()" class="tlacitko">RESET</button>
			<button onclick="zacatekAudio()" class="tlacitko tlacitko-2">START</button>
		</div>
		<div class="kontejner-2">
			<button onclick="nastavZvuk_0()" class="tlacitko tlacitko-1">Zvuk 0%</button>
			<button onclick="nastavZvuk_50()" class="tlacitko tlacitko-1">Zvuk 50%</button>
			<button onclick="nastavZvuk_100()" class="tlacitko tlacitko-1">Zvuk 100%</button>
		</div>
	</div>

	<audio class="mujPrehravac" src="audio/dingdingdang.mp3" preload="auto"></audio>

	<script src="main.js"></script>

</body>

</html>
